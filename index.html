<!DOCTYPE html>
<html>
<head>
    <title>Patatap-Clone</title>
    <link href="style.css" rel="stylesheet">
<!-- Load the Paper.js library -->
<script type="text/javascript" src="paper-full.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" src ="app.js" canvas="myCanvas"></script>


</head>
<body>
    <div>
        <p class= "intro">Press any key to turn on the magic!</p>
        
        <form class="text">
            <input type="text" placeholder="Enter key...">
            <button onclick="document.getElementsByClassName('text').value = ''">RESET</button>
        </form>
        
        
        <canvas id="myCanvas" resize></canvas>
        
    </div>
    
    <footer>
         <a href="#"><img src="9d8d171c-0690-4cb7-8a0b-af7b32740f0a_200x200.png"><a>
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.core.min.js"></script>
</body>
</html>
